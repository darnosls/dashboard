<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- ... metadados existentes ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Produtos</h1>
        <!-- Navegação -->
        <nav>
            <button id="product-management-tab">Cadastro de Produtos</button>
            <button id="dashboard-tab">Dashboard</button>
        </nav>

        <!-- Seção de Cadastro de Produtos -->
        <section id="product-management">
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div>
                    <label for="product-name">Nome do Produto:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div>
                    <label for="product-price">Preço:</label>
                    <input type="number" id="product-price" required>
                </div>
                <div>
                    <label for="product-description">Descrição:</label>
                    <textarea id="product-description" required></textarea>
                </div>
                <div>
                    <label for="product-stock">Quantidade em Estoque:</label>
                    <input type="number" id="product-stock" required>
                </div>
                <button type="submit" id="submit-btn">Salvar Produto</button>
            </form>

            <h2>Lista de Produtos</h2>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Descrição</th>
                        <th>Estoque</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Produtos serão inseridos aqui -->
                </tbody>
            </table>
        </section>

        <!-- Seção de Dashboard -->
        <section id="dashboard" style="display: none;">
            <h2>Dashboard</h2>
            <canvas id="productChart" width="400" height="200"></canvas>
            <canvas id="stockChart" width="400" height="200"></canvas>
            <!-- Adicione mais gráficos conforme necessário -->
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
